{% load static %}
<div class="product-details-des mt-40 mb-60">
    <div class="modal-dialog modal-dialog-centered product__modal" role="document">
        <div class="modal-content">
            <div class="product__modal-wrapper p-relative">
                <div class="product__modal-inner">
                    <div class="row">
                        <center>
                            <p>Buyurtma uchun formani to'ldiring</p>
                        </center>
                        <!-- cta-area-end -->
                        <div class="comment-input-box">
                            <form action="{% url 'send-message' items.id %}" method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xxl-12">
                                        <div class="comment-input">
                                            <input name="name" type="text" placeholder="Ismingiz" , required,
                                                maxlength="50">
                                        </div>
                                    </div>
                                    <div class="col-xxl-12">
                                        <div class="comment-input">
                                            <input name="phone" type="text" value="+998" placeholder="" , required,
                                                maxlength="14">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xxl-12">
                                    <div class="comment-submit">
                                        <button type="submit" class="cart-btn">Buyurtma Berish</button>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                    <hr>
                    <center>
                        <div class="col-xl-8 col-lg-10 col-md-20">
                            <div class="banner__item p-relative w-img mb-30">
                                <div class="banner__img">
                                    <a href="#"><img style="border-radius: 9%;"
                                            src="{{items.imageURL}}" alt=""></a>
                                </div>
                            </div>
                        </div>
                    </center>
                    <p class="orange">Mahsulot haqida qisqacha</p>
                    <h4 class="orange">Mahsulot narxi: {{items.price}}</h4>
                    <hr>
                    <p class="des-text mb-35">
                        {{items.description}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
